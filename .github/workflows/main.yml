name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the repo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: npm install

    # 4️⃣ Run tests (if any)
    - name: Run tests
      run: npm test || echo "No tests found"

    # 5️⃣ Log in to Docker Hub using GitHub Secrets
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 6️⃣ Build Docker image
    - name: Build Docker image
      run: docker build -t kamalkumar25/nodejs-demo-app:latest .

    # 7️⃣ Push Docker image to Docker Hub
    - name: Push Docker image
      run: docker push kamalkumar25/nodejs-demo-app:latest
